<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <meta charset="utf-8">
    <script type="text/javascript" src = 'vendors/angular.min.js'></script>
    <script type="text/javascript" src = 'client.js'></script>
    <link rel="stylesheet" href="styles.css">
    <title>Pet App</title>
  </head>
  <body ng-app = 'myApp'>
    <div ng-controller = 'petController'>
      <input type="text" placeholder="Pet Name" ng-model = 'name'>
      <input type="text" placeholder="Animal Type" ng-model = 'animal'>
      <input type="text" placeholder="Age" ng-model = 'age'>
      <input type="text" placeholder="Image Source" ng-model = 'image'>
      <button type="button" ng-click = 'postPet ()'>Submit</button>
    <h3>Pets:</h3>
    <div class = 'col-md-3' ng-repeat = 'pet in petResults'>
      <p>{{ pet.name }}</p>
      <p>{{ pet.age }} Year Old {{ pet.animal }}</p>
      <img class = 'img-responsive' ng-src="{{pet.image}}"/>
    </div>
  </body>
</html>
